plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.extism.sdk:extism:1.0.0'
}

application {
    mainClass = 'EnhanceSsrWasm'
    mainClassName = 'EnhanceSsrWasm'
    applicationDefaultJvmArgs = ["-Djava.library.path=/usr/local/lib"]
}

run {
    // This might be better as a task property
    jvmArgs += "-Djava.library.path=/usr/local/lib"
    jvmArgs += "-Djna.library.path=/usr/local/lib"
}
